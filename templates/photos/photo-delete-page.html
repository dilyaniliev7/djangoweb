{% extends 'common/base.html' %}
{% load static %}
{% block page_content %}
    <!-- Start Delete Photo Section -->
    <div class="delete-profile">
        <h1>
            Are you sure you want to delete this picture?
        </h1>
        <div class="sure-buttons">
            <form method="post" action="{% url 'delete photo' pk=photo.pk %}">
                <button>Yes</button>
                {% csrf_token %}
                <a class="edit-btn" href="javascript:history.back()">Go Back</a>
        </div>
        <img src="{% static 'images/are_you_sure_cat.gif' %}" alt="are you sure cat git">
    </div>
    <!-- End Delete Photo Section -->
{% endblock %}
